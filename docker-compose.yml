services:
  client:
    build: client
    container_name: phish-collector-client
    ports:
      - "34173:4173"
    tty: true
    stdin_open: true

  collector:
    build: collector
    container_name: phish-collector-collector
    volumes:
      # - ./collector/src:/home/collector/src # hot-reloadç”¨
      - ${PHISH_COLLECTOR_SAVE_DIR}:/home/tmp/PhishData
    ports:
      - "30080:8080"
    tty: true
    stdin_open: true